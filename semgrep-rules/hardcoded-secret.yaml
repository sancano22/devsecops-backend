rules:
  - id: hardcoded-secret
    languages:
      - javascript
      - typescript
    message: >
      Se detectó un posible secreto hardcodeado en el código.
      Evite credenciales, tokens o claves directamente en el código fuente.
      Utilice variables de entorno o un gestor de secretos.
    severity: ERROR
    patterns:
      - pattern: |
          $KEY = "$VALUE"
      - metavariable-pattern:
          metavariable: $KEY
          pattern-regex: (?i)(password|secret|token|api_key|apikey|key)